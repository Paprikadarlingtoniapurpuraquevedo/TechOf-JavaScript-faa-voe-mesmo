<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do it yourself 28</title>
</head>
<body>
    <button onclick="findmax()">Just press</button>
    <p id="max"></p>
    
    <script>

        function findmax() {
            var arr = [1,2,6,9]
            
            var maxValue = maxInArray(arr);
            document.getElementById("max").innerText = maxValue;
        }

        function maxInArray(arr) {
            let max = arr[0];

            for (let i = 1; i < arr.length; i++){
                if (arr[i] > max) {
                    max = arr[i];
                }
            }

            return max;
        }
        

    </script>
</body>
</html>
