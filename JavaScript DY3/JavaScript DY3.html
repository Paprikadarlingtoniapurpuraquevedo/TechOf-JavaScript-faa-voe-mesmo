<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do it yourself 3</title>
</head>
<body>
    <h1>Average</h1>
    <button onclick="average()">Press me</button>
    <script>
    function average(){
        var num1 = prompt("First number");
        var num2 = prompt("Second number");
        var num3 = prompt("Third number");
        var average = (parseInt(num1)+parseInt(num2)+parseInt(num3))/3
        alert(average);
    }
    </script>   
</body>
</html>
