<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do it yourself 10</title>
</head>
<body>

    <h1>Find the lucky number</h1>

    <input type="text" id="num">
    <button onclick="check()">Press me</button>
   <script>
       function check(){
        var num = document.getElementById("num").value;

       if (num == 7){
            alert("Congratulations, you won $1,000,000")
        }

       else if (num != 7){
            alert("Try again, loser")
        }
        }
    </script>
</body>
</html>
