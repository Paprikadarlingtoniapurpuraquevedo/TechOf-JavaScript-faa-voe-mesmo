<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do it yourself 32</title>
</head>
<body>
    <button onclick="number()">Just press</button>

    <p id="max"></p>
    <script>

        function number() {
            var arr = [1,6,2,9]
            var numb = parseInt(prompt("Indicar um n√∫mero:"))

            var numberExists = numberInArray(arr, numb);

            document.getElementById("max").innerText = numberExists;
        }

        const numberInArray = function(arr, nr)  {

            for (let i = 0; i < arr.length; i++){
                if (arr[i] == nr) {
                    return true;
                }
            }

            return false;
        }
    </script>
</body>
</html>
